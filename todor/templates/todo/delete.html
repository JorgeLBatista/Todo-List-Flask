{% extends 'base.html' %}

{% block title %} Eliminar Todo {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Confirmar Eliminación</h1>
                    <p class="card-text text-center">¿Estás seguro de que deseas eliminar la tarea: "{{ todo.title }}"?
                    </p>
                    <form method="post" class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
                        <a href="{{ url_for('todo.lista') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
