{% extends 'base.html' %}

{% block title %} Inicio {% endblock %}

{% block content %}

<div class="container-sm text-center">

    <h1 class="display-3">Bienvenido a la Lista de Tareas</h1>

    <p class="lead">
        Aqui puedes llevar un registro de todas tus
        tareas y tener una vista general de tus
        responsabilidades
    </p>

    <hr class="my-4">

    <p>Tienes una cuenta?</p>

    <div class="d-flex justify-content-center">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary mx-2">Iniciar Sesion</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary mx-2">Registrarce</a>
    </div>

</div>

{% endblock %}
